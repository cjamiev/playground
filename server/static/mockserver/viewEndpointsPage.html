<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="../css/all.css">
  <link rel="stylesheet" type="text/css" href="mockserver.css">
</head>

<body>
  <header>
    <nav class="nav-bar">
      <ul class="nav">
        <li class="time-item">
          <span id="current-clock">Loading.....</span><br />
          <span id="current-date"></span><br />
          <span id="current-week"></span>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../home/index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../mockserver/index.html">Mock Server</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../api-tester/index.html">API Tester</a>
        </li>
      </ul>
    </nav>
    <div id="alert-field-container" class="alert-field-container">
      <span id="alert-field" class="alert-field"></span>
    </div>
  </header>

  <div class="main">
    <div class="column-nav">
      <a class="mock-navigation" href="configPage.html">Configuration</a>
      <a class="mock-navigation" href="viewEndpointsPage.html">View Endpoints</a>
      <a class="mock-navigation" href="createEndpointPage.html">Create Endpoint</a>
      <a class="mock-navigation" href="logPage.html">Logger</a>
    </div>

    <section class="parent-container">
      <h2>View Mock Endpoints</h2>
      <label>Filter URL(press enter key):
        <input id="view-endpoints-filter" type="text" onChange="filterTableBySearch()">
      </label>
      <br>
      <div>
        <table>
          <thead>
            <tr>
              <th>Type</th>
              <th>Url</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody id="view-endpoints-body"></tbody>
        </table>
      </div>

      <h2>View Response Details</h2>
      <textarea id="view-response-details" rows="20" cols="100"></textarea><br>
      <button class="btns" onClick="copyContentToClipboard('view-response-details')">Copy</button>
      <button class="btns" onClick="updateEndpoint()">Update Endpoint</button>
      <span id="view-endpoints-message"></span>
    </section>
  </div>

  <script src="../js/utility.js"></script>
  <script src="../js/clock.js"></script>
  <script src="../js/onload.js"></script>
  <script src="common.js"></script>
  <script src="viewEndpointsPage.js"></script>
</body>

</html>

    <!-- Textual Tags-->

    <nav>This is a nav</nav>

    <section>This is a section</section>

      <fieldset>
        <legend>Personalia:</legend>
        <value for="name">Name:</value>

        <input id="email" type="text" /><br />
        <value for="dob">Date of birth:</value>
        <input id="dob" type="text" /><br />
        <input type="submit" value="Submit" />
      </fieldset>
    </form>

    <!-- List Tag-->
    <ul>
      <li>List 1</li>
      <li>List 2</li>
    </ul>

    <!-- Link Tag-->
    <a href="http://www.google.com" target="_blank">This is a hyperlink</a>
    <img src="smiley.gif" alt="Smiley face" height="42" width="42" />

    <!-- Separation Tag-->
    <br />
    <hr />

    <!-- Table Tag-->
    <table>
      <thead>
        <tr>
          <th>Column 1 Header</th>
        </tr>
      </thead>
      <tbody>
        <tr>

	1000 inline style
	100  IDs
	10   classes, pseudo-classes, attributes
	1    elements, pseudo-elements
	0    *,+, >, ~, ' ', ||
	N/A  !important
Selectors (https://www.w3schools.com/cssref/trysel.asp)
	*       universal selector
	x.cls     all p with class 'cls'
	x,y       all x and y
	x y       all y decedents of x
	x > y   direct y decedents of x
	x + y   select y immediately after x
	x ~ y   all y after by x
	x[attr] attribute selector
		x[attr="value"]
		*=(somewhere), ^= (start of), $= (ends with)
	x:pseudo-class/element
	List of pseudo classes/elements
Position

	Relative: TRBL relative to normal position. Other content no effect.
	Absolute: TRBL relative to nearest non-static parent. Other content will fill in.
	Fixed: TRBL relative to viewport/scroll

	Padding: Clickable region inside border

Display:
